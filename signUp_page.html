<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTURION</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">

<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body id="sign-up">
    <div class="box">
        <span class="boxLine"></span>
        <form action="">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <span>Username</span>
                <input type="text" required>
                <i></i>
            </div>
            <div class="inputBox">
                <span>Enter Password</span>
                <input type="password" required>
                <i></i>
            </div>
            <div class="inputBox">
                <span>Email Address</span>
                <input type="email" required>
                <i></i>
            </div>
            <div class="rBtn">
                <label for="" class="lbl">Gender :</label>
                <div class="radio-wrapper">
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="male">Male</label>
                </div>
                <div class="radio-wrapper">
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
